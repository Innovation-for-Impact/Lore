components:
  schemas:
    Achievement:
      type: object
      description: |-
        Serializer for the achievement detail.

        Serializes the achievement's:
          - id (read only)
          - title
          - image
          - description
          - achieved_by
          - achieved_by_url (read only)
          - group (read only)
          - group_url (read only)
          - created (read only)
          - url (read only)
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 128
        image:
          type: string
          format: uri
        description:
          type: string
          maxLength: 1024
        achieved_by:
          type: array
          items:
            type: integer
            default: []
          default: []
        num_achieved:
          type: integer
          description: Get the number of users that achieved this.
          readOnly: true
        group:
          type: integer
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
        url:
          type: string
          format: uri
          readOnly: true
        achievers_url:
          type: string
          format: uri
          readOnly: true
        group_url:
          type: string
          format: uri
          readOnly: true
        logged_in_user_url:
          type: string
          nullable: true
          description: Get the url for the authenticated user.
          readOnly: true
      required:
      - achievers_url
      - created
      - description
      - group
      - group_url
      - id
      - logged_in_user_url
      - num_achieved
      - title
      - url
